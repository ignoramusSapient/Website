<h3 class='text-left mt-5 mb-3'> Feedback Form</h3>
<form action="/poems/{{poem['id']}}/submit" method='post'>
  <div>
    <label><b>Full Name</b></label><br>
    <input type='text' required name='full_name' placeholder='John Doe'><br>
    <br>
    <label><b>Email ID</b></label><br>
    <input type='email' required name='email' placeholder='john@doe.com'><br>
    <br>
    
  <div>
    <label><b>Additional Comments</b></label><br>
    <textarea maxlength='200' name='comments' placeholder='What i like about......' rows='6' cols='50'></textarea>
    <br>
  </div>
  </div>  
  <input type='submit'><br>
</form>
